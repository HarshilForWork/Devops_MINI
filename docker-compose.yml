version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: book_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Nitish@1234
      MYSQL_DATABASE: book_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - book_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pNitish@1234"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend/Application Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: book_app
    restart: always
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: Nitish@1234
      MYSQL_DB: book_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - book_network

volumes:
  db_data:

networks:
  book_network:
    driver: bridge
